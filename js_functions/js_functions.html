<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Projects</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/coding-projects/index.css">
    </head>
    <body>
        <div class="header">
            <div class="title"><a href="/coding-projects/index.html">Coding Projects!</a></div>
            <div></div>
            <div class="headerRight"><div>Simple Javascript Practice</div></div>
        </div>
        <div class="contents">
            <div class="blockbox">
                <div class="contentstitle">
                    <div>Javascript functions practice:</div> 
                </div>
                <div class="deck">
                    <div class="jscard sumSeven">
                        <div class="contentstitle">Add 7!</div>
                        <div class="addition">
                            <input type="number" id="addSevenInput" value="0"><p> + 7 = </p><p id="addSevenOutput">7</p>
                        </div>
                    </div>
                    <div class="jscard multiply">
                        <div class="contentstitle">Multiply two numbers!</div>
                        <div class="addition">
                            <input type="number" id="multOne" value="0"><p> x </p><input type="number" id="multTwo" value="0"><p> = </p><p id="multiplyOutput">0</p>
                        </div>
                    </div>
                    <div class="jscard capitalize">
                        <div class="contentstitle">Capitalize your string!</div>
                        <div class="addition">
                            <input type="text" id="targetString" value="tEsT!"><p> = </p><p id="capitalizeOutput">Test!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js_functions.js"></script>
    </body>
</html>
